<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Text Area</title>
</head>
<body>
    <header>
        <div>
            <h1>To-do list</h1>
            <p>Adicione a sua lista de tarefas</p>
        </div>        
    </header>

    <main>
        <div>
            <textarea type="text" id="conteudo" cols="30" rows="1" placeholder="Digite uma tarefa" autofocus></textarea>
            <button id="adiciona"> Adicionar</button>
            <p id="paragrafo">Lista</p>
            <ul id="lista">

            </ul>
        </div>
    </main>
    
</body>
